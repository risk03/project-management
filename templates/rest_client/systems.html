<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Системы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">АСУП</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/client/tasks/">Проекты</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client/structures/">Сотрудники</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/client/systems/">Системы<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client/positions/">Должности</a>
            </li>
        </ul>
        <a class="nav-link text-light" href="/client/logout/">Выход</a>
    </div>
</nav>

<main role="main" class="container-fluid" style="padding-top: 4.5rem">
    <a class="btn btn-primary" href="/client/systems/{{ parent_id }}">Наверх</a>
    <form>
        <div class="form-group">
            <label for="inputname">{% if is_group %}Наименование{% else %}Полное имя{% endif %}</label>
            <input class="form-control input-lg" id="inputname" type="text" name="name" value="{{ name }}">
        </div>
        {% if not is_group %}
            <div class="form-group">
                <label for="inputposition">Система</label>
                <select class="form-control input-lg" id="inputposition" name="position">
                    {% for parent in parents %}
                        <option value="{{ parent.name }}">{{ parent.name }}</option>
                    {% endfor %}
                </select>
            </div>
        {% endif %}
        <button type="submit" name="save" class="btn btn-primary">Сохранить</button>
        <button type="submit" name="delete" class="btn btn-danger">Удалить</button>
    </form>
    {% if is_group %}
        <h1 class="h1">Системы</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
            </tr>
            </thead>
            <tbody>
            {% for system in systems %}
                <tr>
                    <th scope="row">{{ system.id }}</th>
                    <td><a href="/client/systems/{{ system.id }}"
                           {% if system.is_group %}class="font-weight-bold" {% endif %}> {{ system.name }}</a>
                    </td>
                </tr>
            {% endfor %}
            <tr>
                <td colspan="4" class="text-center">
                    <div class="row justify-content-center">
                        <div class="col-sm-2"><a href="/client/systems/add_group/{{ id }}">Новая группа подзадач</a>
                        </div>
                        <div class="col-sm-2"><a href="/client/systems/add_leaf/{{ id }}">Новая подзадача</a></div>
                    </div>
            </tr>
            </tbody>
        </table>
    {% endif %}
</main>
</body>
</html>
