<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Системы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">АСУП</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/client/tasks/">Проекты<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/client/structures/">Сотрудники</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client/systems/">Системы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client/positions/">Должности</a>
            </li>
        </ul>
        <a class="nav-link text-light" href="/client/logout/">Выход</a>
    </div>
</nav>
<form>
    <label>
        <input type="hidden" name="parent" value={{parent}}>
    </label>
    <label>
        <input type="text" name="name" required placeholder="Название">
    </label>
    <label>
        <select name="responsible">
            {% for i in employees %}
                <option value="{{ i.id }}">{{ i.short_name }}</option>
            {% endfor %}
        </select>
    </label>
    <button type="submit" name="add" value="true">Добавить</button>
</form>
</body>
</html>
