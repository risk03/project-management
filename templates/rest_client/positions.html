<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Должности</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Наименование</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    {% for position in positions %}
        <tr>
            <th scope="col">{{ position.id }}</th>
            <td><input type="text" name="name" class="form-control" value="{{ position.name }}" /></td>
            <td><button type="button" class="btn btn-outline-primary">Сохранить</button></td>
            <td><button type="button" class="btn btn-outline-danger">X</button></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
