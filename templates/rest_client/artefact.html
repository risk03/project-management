<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Структура</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">АСУП</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/client/tasks/">Проекты<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client/structures/">Структура</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client/employees/">Сотрудники</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client/systems/">Системы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/client/positions/">Должности</a>
            </li>
        </ul>
        <a class="nav-link text-light" href="/client/structures/{{ userid }}">{{ username }}</a>
        <a class="nav-link text-light" href="/client/logout/">Выход</a>
    </div>
</nav>
<main role="main" class="container-fluid" style="padding-top: 4.5rem">
    <a class="btn btn-primary" href="/client/tasks/{{ parent_id }}">Назад</a>
    <form>
        <div class="form-group">
            <label for="inputtitle"></label>
            <input {% if creator_id != userid and responsible_id != userid %}disabled{% endif %}
                   class="form-control input-lg"
                   id="inputtitle" type="text" name="title" value="{{ title }}">
        </div>
        <div class="form-group">
            <label for="inputdescription"></label>
            <textarea {% if creator_id != userid and responsible_id != userid %}disabled{% endif %} class="form-control"
                      id="inputdescription" rows="3" name="description">{{ description }}</textarea>
        </div>
        {% if adminmode or creator_id == userid or responsible_id == userid %}
            <button type="submit" name="save" class="btn btn-primary">Сохранить</button>
            <button type="submit" name="delete" class="btn btn-danger">Удалить</button>
        {% endif %}
    </form>
</main>
</body>
</html>
